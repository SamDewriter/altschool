<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator(Flexbox)</title>
</head>
<body>
    <div class="down-7 bottom">
        <div class="calculator">
            <div class="col-12 down-5">
                <div class="col-10"><input type="text" class="display-box-calc"></div>
                <div class="col-2"><input class="button" type="button" value="C"></div>
            </div>
            <div class="col-12 down-3">
                <div class="col-3"><input class="button-calc" type="button" value="1"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="2"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="3"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="/"/></div>
            </div>
            <div class="col-12 down-3">
                <div class="col-3"><input class="button-calc" type="button" value="4"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="5"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="6"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="-"/></div>
            </div>
            <div class="col-12 down-3">
                <div class="col-3"><input class="button-calc" type="button" value="7"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="8"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="9"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="+"/></div>
            </div>
            <div class="col-12 down-3">
                <div class="col-3"><input class="button-calc" type="button" value="."/></div>
                <div class="col-3"><input class="button-calc" type="button" value="0"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="=" style = "background-color: #fb0066;"/></div>
                <div class="col-3"><input class="button-calc" type="button" value="*"/></div>
            </div>
        </div>
    </div>
</body>
</html>
